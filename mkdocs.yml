site_name: VkBottle
theme:
  features:
    - instant
  palette:
    primary: green
  language: ru
  name: material
extra:
  social:
    - icon: fontawesome/brands/vk
      link: https://vk.me/join/AJQ1d7fBUBM_800lhEe_AwJj
repo_name: timoniq/vkbottle
repo_url: https://github.com/timoniq/vkbottle
nav:
  - "Начало работы": "getting_started.md"
  - "Создание бота": "creating_a_bot.md"
  - "Использование ВК API": "using_vk_api.md"
  - "Возможности библиотеки":
      - "Workers (воркеры)": "features/workers.md"
      - "Branches (бранчи)": "features/branches.md"
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.details
  - pymdownx.critic