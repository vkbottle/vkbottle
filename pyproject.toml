[tool.poetry]
name = "vkbottle"
version = "4.4.0-dev1"
description = "Homogenic! Customizable asynchronous VK API framework implementing comfort and speed"
authors = ["timoniq"]
maintainers = ["FeeeeK"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vkbottle/vkbottle"
repository = "https://github.com/vkbottle/vkbottle"
keywords = [
  "vk",
  "vk-api",
  "vkbottle",
  "user-longpoll",
  "async",
  "asyncio",
  "bot",
  "longpoll-api",
  "callback",
  "middleware",
]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance",
  "Typing :: Typed",
]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/vkbottle/vkbottle/issues"


[tool.poetry.dependencies]
python = "^3.7.2"
aiohttp = "^3.8.1"
choicelib = "^0.1.5"
pydantic = "^1.9.1"
vbml = "^1.1.post1"
vkbottle-types = "^5.131.146.9"
aiofiles = ">=0.8,<23.2"
typing-extensions = "^4.3.0"


[tool.poetry.group.dev.dependencies]
# Lint
black = "^22.8.0"
isort = "^5.10.1"
mypy = "^0.971"
mypy-extensions = "^0.4.3"
# mypy stubs
types-aiofiles = "^22.1.0"
# flake8 and it's plugins
flake8 = "^4.0.1"
flakeheaven = "^3.0.0" # wrapper for flake8 with better plugin management
flake8-bugbear = "^22.8.23"
flake8-scream = "^0.1.0"
flake8-logging-format = "^0.7.5"
flake8-annotations-complexity = "^0.0.7"
flake8-alphabetize = "^0.0.17"
flake8-pie = "^0.16.0"
flake8-comprehensions = "^3.10.0"
dlint = "^0.13.0"
# Tests
pytest = "^7.1.3"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"
# Pre-commit
autoflake = "^1.5"
pre-commit = "^2.19.0"
# Docs
# Due to a conflict with flake8 (https://github.com/PyCQA/flake8/pull/1438)
# docs dependencies are now listed in mkdocs-requirements.txt.
# mkdocs = "^1.3.1"
# mkdocs-material = "^8.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
asyncio_mode = "auto"


[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_no_return = false
warn_return_any = false
warn_unused_configs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
# Ignore tests, because we can use fixtures that not quite represent a real type
module = "tests.*"
ignore_errors = true


[tool.black]
line-length = 99
target-version = ['py37']


[tool.isort]
profile = "black"
line_length = 99


[tool.flakeheaven]
max_line_length = 99
max_annotations_complexity = 4
exclude = [
  ".git",
  "build",
  "dist",
  "venv",
  ".venv",
  "docs",
  "*.egg-info",
  "*.md",
]

[tool.flakeheaven.plugins]
"flake8-*" = ["+*"]
"flake8-alphabetize-core" = [
  "+*",
  "-AZ100",
  "-AZ200",
  "-AZ300"
]
flake8-pie = [
  "+*",
  "-PIE786",
]
pycodestyle = [
  "+*",
  "-E203", # whitespace before ':' (black)
  "-E501", # line too long
  "-W503", # line break before binary operator (black)
  "-W504", # line break after binary operator (black)
]
pylint = ["+*"]
pyflakes = ["+*"]
mccabe = ["+*"]
dlint = ["+*", "-DUO102"]
