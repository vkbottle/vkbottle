[tool.poetry]
name = "vkbottle"
version = "4.3.4"
description = "Homogenic! Customizable asynchronous VK API framework implementing comfort and speed"
authors = ["timoniq"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vkbottle/vkbottle"
repository = "https://github.com/vkbottle/vkbottle"
keywords = [
  "vk",
  "vk-api",
  "vkbottle",
  "user-longpoll",
  "async",
  "asyncio",
  "bot",
  "longpoll-api",
  "callback",
  "middleware",
]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance",
  "Typing :: Typed",
]
exclude = ["**/tests/*", "**/test_*"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/vkbottle/vkbottle/issues"

[tool.poetry.dependencies]
python = "^3.7.2"
aiohttp = "^3.8.1"
choicelib = "^0.1.5"
pydantic = "^1.9.1"
vbml = "^1.1.post1"
vkbottle-types = "^5.131.146.4"
watchgod = "^0.8.2"
aiofiles = "^0.8.0"
typing-extensions = "^4.2.0"

[tool.poetry.dev-dependencies]
# Lint
black = {version = "^22.1", allow-prereleases = true}
flake8 = "^4.0.1"
isort = "^5.10.1"
lxml = "^4.9.0"
mypy = "^0.961"
mypy-extensions = "^0.4.3"

# mypy stubs
types-aiofiles = "^0.8.8"

# Tests
pytest = "^7.1.2"
pytest-asyncio = "^0.18.3"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"

# Docs
mkdocs = "^1.2.3"
mkdocs-material = "^8.1.8"

# Pre-commit
autoflake = "^1.4"
pre-commit = "^2.19.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_no_return = false
warn_return_any = false
warn_unused_configs = true
# Ignore tests, because we can use fixtures that not quite represent a real type
[[tool.mypy.overrides]]
module = "*.tests.*"
ignore_errors = true

[tool.black]
force-exclude = '''
(
    \.eggs
  | \.git
  | \.tox
  | build
  | dist
  | venv
  | docs
)
'''
line-length = 99
target-version = ['py37', 'py38']

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
line_length = 99
multi_line_output = 3
use_parentheses = true

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
