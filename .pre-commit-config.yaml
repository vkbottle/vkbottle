repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Check for files that contain merge conflict strings.
      - id: check-merge-conflict
        stages: [commit, push]
      # Simply check whether files parse as valid python.
      - id: check-ast
        stages: [commit]
      # Remove trailing whitespaces
      - id: trailing-whitespace
        stages: [commit]
      # Add newlines to the end of files
      - id: end-of-file-fixer
        stages: [commit]

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        stages: [commit]

      - id: ruff (isort)
        name: ruff-isort
        entry: ruff --select I --select F401 --fix
        language: system
        types: [python]
        stages: [commit]

      - id: ruff
        name: ruff check
        entry: ruff check
        language: system
        types: [python]
        stages: [push]

      - id: mypy
        name: mypy check
        entry: mypy --enable-incomplete-feature=Unpack vkbottle
        language: system
        pass_filenames: false
        stages: [push]

      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        stages: [push]
