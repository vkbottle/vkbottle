[loggers]
keys=root,bottle_logger

[handlers]
keys=console

[formatters]
keys=base

[logger_root]
level=INFO
handlers=console
qualname=compiler.parser

[logger_bottle_logger]
level=INFO
handlers=console
propagate=0
qualname=compiler.parser

[handler_console]
class=StreamHandler
level=INFO
formatter=base
args=(sys.stdout,)

[formatter_base]
format=[VKBottle] {message} [TIME {asctime}]
style={